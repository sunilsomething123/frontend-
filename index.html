<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU2MP4.</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>YouTube to MP4 Converter</h1>
        <p class="subtitle">Convert and download YouTube videos with ease</p>
    </header>

    <div class="container">
        <div class="converter-form">
            <form id="converter-form">
                <div class="input-group">
                    <input type="url" id="youtube-url" name="youtube-url" required placeholder="Enter YouTube URL">
                    <button type="submit" class="btn">Convert</button>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="loader" id="loader"></div>
            <div id="error-message" class="error-message"></div>
            <div id="video-info" class="video-info" style="display: none;">
                <div class="video-preview-container">
                    <div id="video-preview"></div>
                    <img id="thumbnail" src="" alt="Video Thumbnail">
                </div>
                <h2 id="video-title"></h2>
                <p id="video-duration"></p>
                    <button class="btn download-btn" data-quality="360p">Download 360p</button>
                    <button class="btn download-btn" data-quality="720p">Download 720p</button>
                    <button class="btn download-btn" data-quality="1080p">Download 1080p</button>
                </div>
            </div>
        </div>

        <div class="recent-conversions">
            <h3>Recent Conversions</h3>
            <ul id="recent-conversions"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 YouTube to MP4 Converter. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
